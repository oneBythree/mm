<div class="m-crumbs ">您当前的位置：

<form class="m-form-horizontal " role="form">

  <div class="col-sm-10 ">

 </div>
 <label for="lastname" class="col-sm-2 control-label">备案节点编码</label>

</div>

  </select>

</div>

  </select>
  <i class="red">*</i>
</div>
<label for="lastname" class="col-sm-2 control-label" >法人代表</label>
<div class="col-sm-10">
  <input class="form-control"  type="text">
 
</div>

<div class="col-sm-10">
  <input class="form-control"  type="tel">

</div>
<label for="lastname" class="col-sm-2 control-label">工商注册登记号</label>
<div class="col-sm-10 clearfix">
 <input class="form-control"  type="text">
 <i class="red">*</i>
</div>
<label  class="col-sm-2 control-label"></label>
<div class="col-sm-10 clearfix ">
  <button class="btn m-btn-right">读卡</button>

</div>
