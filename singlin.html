<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>追溯数据交换系统</title>
    <link rel="stylesheet" href="../static/font/iconfont.css">
    <link rel="stylesheet" href="../static/styles/login.css">
</head>
<body>
    <div class="login-header login-warpper-center">
        <strong>追溯数据交换系统</strong>
        <span>用户登录</span>
    </div>

    <div class="login-main">
        <div class="login-warpper-center">
            <div class="login-fixed-height">
               <img src="../static/images/login-bg.png" style="height:100%;width:auto">
               <div class="login-form">
                <dl>
                    <dt class="title">
                        <strong>欢迎使用</strong>
                        <span>没有账号？<a href="javascript:;" class="m-link">立即注册</a></span>
                    </dt>
                    <dd class="form-group first">
                        <span class="iconfont-wapper"><i class="iconfont icon-info"></i></span>
                        <input type="text" placeholder="用户名" >
                    </dd>
                    <dd  class="form-group">
                         <span class="iconfont-wapper"><i class="iconfont icon-pwd"></i></span>
                         <input type="password" placeholder="密码" ></dd>
                    <dt class="remember"><label for="rr"><input name="rr" type="checkbox">&nbsp;自动登录</label> <a href="javascript:;" class="fr">忘记密码？</a></dt>
                    <dd><a href="javascript:;" class="login-submit">登陆</a></dd>
                </dl>
               </div>
           </div>
           
       </div>    
   </div>

   <div class="login-footer">016 All rights reserved.北京志恒达科技有限公司</div>
</body>
</html>
