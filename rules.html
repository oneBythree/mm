  function fileChange(){
	 var lower = $("#file").val().substr($("#file").val().lastIndexOf(".")).toLowerCase();
		if(lower!=".xls")
		{
			 swal("只能上传xls文件!", null, "error")
		 	 $("#file").val("")	
			return false;
		  }
  }
  
  //返回查询页面
  $("#btn_back").bind("click",function(){

	return false;
  });
  function subimtBtn() {
  			debugger;
  			var form = $("#form");
			var _default_all_min = $('#default_all_min').val();
			var _default_all_max = $('#default_all_max').val();
			
			if("" == _default_all_min || "" == _default_all_max)
			{
				swal("无匹配时的默认价格不可为空", null, "error")
				return false;
			}
			else
			{
				if(isNaN(_default_all_min) || isNaN(_default_all_max))
				{
					swal("无匹配时的默认价格须为数字", null, "error")
					return false;
				}
				
				$('input[name="default_all_min"]').val(_default_all_min);
				$('input[name="default_all_max"]').val(_default_all_max);
			}
			
			if(!formatPriceRules())
				return false;
			
			autoHeight();
			$('#btn_add').attr("disabled", "disabled");

				var options = {
					url: 'rules.do?method=addPrice',
					type: 'post',
					success: function(data) {
						if(data.result == true) {
							swal({
								title: "保存成功",
								type: "success",
							}, function() {
							});
						} else {
							swal("保存错误", data.message, "error");
							$("#btn_add").removeAttr("disabled");
						}
					}
		};
		form.ajaxSubmit(options);
}

	function formatPriceRules()
	{
		var _tr = $("tbody tr");

		for(var i = 0; i < _tr.length; i++)
		{

			var _default_min = $(_tr[i]).find("input[name=default_min]").val();
			var _default_max = $(_tr[i]).find("input[name=default_max]").val();
			
			if(_goods_code == "" && _goods_name == "" && _check_min == "" && _check_max == "" && 
					_default_min == "" && _default_max == "")
				continue;
			else if(_goods_code == "" || _goods_name == "" || _check_min == "" || _check_max == "" ||
					_default_min == "" || _default_max == "")
			{
				swal("请填充全部数据或是全部为空", null, "error");
				return false;				
			}
			
			if(isNaN(_check_min) || isNaN(_check_max) || isNaN(_default_min) || isNaN(_default_max))
			{
				swal("价格类数据必须为数字", null, "error");
				return false;
			}
			
			if(-1 != _goods_code_data.indexOf(_goods_code))
			{
				swal("商品码: " + _goods_code + "不能重复", null, "error")
				return false;			
			}
			
			_map['goods_code'] = _goods_code.trim();
			_map['goods_name'] = _goods_name.trim();
			_map['check_min'] = _check_min.trim();
			_map['check_max'] = _check_max.trim();
			_map['default_min'] = _default_min.trim();
			_map['default_max'] = _default_max.trim();
			data.push(_map);
			_goods_code_data.push(_goods_code);
		}
		
		$('#rule_price_list').val(JSON.stringify(data));
		return true;
	}
	//返回查询页面
	$("#btn_back").bind("click", function()
	{
		window.location = "rules.do?method=toQuery";
		return false;
	});
	
	$(document).on('click', 'span[name="remove_price"]',function()
	{
		$(this).parent().parent().parent().remove();
		//页面高度
		autoHeight();
		return false;
	});
	
	$(document).on('click', '#add_row_btn',function()
	{
		debugger;
		var _this_body = '<tr><td><div class="form-group"><div class="col-md-10">'
			+ '<input type="text" class="form-control" placeholder=商品编码 name="goods_code" required="true">'
			+ '</div></div></td><td><div class="form-group"><div class="col-md-10">'
			+ '<input type="text" class="form-control" placeholder=商品名称 name="goods_name" >'
			+ '</div></div></td><td><div class="form-group"><div class="col-md-10">'
			+ '<input type="text" class="form-control" placeholder="异常最低价格" name="check_min">'
			+ '</div></div></td><td><div class="form-group"><div class="col-md-10">'
			+ '<input type="text" class="form-control" placeholder="异常最高价格" name="check_max">'
			+ ' </div></div></td><td><div class="form-group"><div class="col-md-10">'
			+ '<input type="text" class="form-control" placeholder="清洗最低价格" name="default_min" > '
			+ '</div></div></td><td><div class="form-group"><div class="col-md-10">'
			+ '<input type="text" class="form-control" placeholder="清洗最高价格" name="default_max">'
			+ ' </div ><span class="glyphicon glyphicon-trash" style="margin-left: -3%;margin-top: 2%;" name="remove_price"></span>'
			+ '<div></div></div></td></tr>';
			
			$(this).parent().parent().parent().parent().find('tbody').append(_this_body);
			//页面高度
			autoHeight();
			return false;
		});

    </script>
</body>

</html>
